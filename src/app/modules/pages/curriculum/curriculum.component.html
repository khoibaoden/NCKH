<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <h3>Danh sách sở hữu trí tuệ</h3>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Nhập kho"
                    [routerLink]="['/pages/warehouse/stock-in/create']"
                ></button>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <p-table
                #dt
                [value]="curriculums"
                responsiveLayout="scroll"
                styleClass="p-datatable-striped"
                [paginator]="false"
                [rowHover]="true"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column gap-3 align-items-end md:flex-row md:"
                    >
                        <div class="flex flex-column">
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Tìm kiếm theo người tạo:</label
                            >
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    [(ngModel)]="code"
                                    placeholder="Tìm theo người tạo"
                                    style="width: 350px"
                                    class="sm:"
                                />
                            </span>
                        </div>
                        <div class="flex flex-column">
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Ngày nhập kho:</label
                            >
                            <p-calendar
                                placeholder="Từ ngày - Đến ngày"
                                [(ngModel)]="deadlineRange"
                                selectionMode="range"
                                [showIcon]="true"
                                [showClearButton]="true"
                                (onBlur)="blurDateRange()"
                                [dateFormat]="this.formatdate"
                            ></p-calendar>
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Lọc"
                            (click)="EvenFilter()"
                        ></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>STT</th>
                        <th>Tên sách</th>
                        <th>Năm xuất bản</th>
                        <th>Tác giả chủ biên</th>
                        <th>Số lượng tác giả</th>
                        <th>Nhà xuất bản</th>
                        <th>Ghi chú</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-book let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.publishYear | date : "yyyy" }}</td>
                        <td>{{ book.isAuthor ? "Có" : "Không" }}</td>
                        <td>{{ book.memberNumber }}</td>
                        <td>{{ book.publishingHouse }}</td>
                        <td>{{ book.note }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div
                class="flex align-items-center"
                style="justify-content: space-between"
            >
                <!-- <p>
                    <span style="font-weight: 500">{{ startRecord }}</span> -
                    <span style="font-weight: 500">{{ endRecord }}</span> trong
                    <span style="font-weight: 500">{{
                        totalRecordsCount
                    }}</span>
                    bản ghi
                </p> -->
                <div *ngIf="curriculums?.length > 0">
                    <p-paginator
                        [rows]="pageSize"
                        (onPageChange)="onPageChange($event)"
                        [totalRecords]="
                            totalRecordsCount > 0 ? totalRecordsCount : 1
                        "
                        [rowsPerPageOptions]="[10, 20, 30]"
                    ></p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
