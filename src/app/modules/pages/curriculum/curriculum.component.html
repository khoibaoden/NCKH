<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <h3>Danh sách viết sách</h3>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Thêm mới"
                    (click)="visibleCurriculum = true"
                ></button>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <p-table
                #dt
                [value]="curriculums"
                responsiveLayout="scroll"
                styleClass="p-datatable-striped"
                [paginator]="false"
                [rowHover]="true"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column gap-3 align-items-end md:flex-row md:"
                    >
                        <div class="flex flex-column">
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Tìm kiếm theo người tạo:</label
                            >
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    [(ngModel)]="code"
                                    placeholder="Tìm theo người tạo"
                                    style="width: 350px"
                                    class="sm:"
                                />
                            </span>
                        </div>
                        <div class="flex flex-column">
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Ngày nhập kho:</label
                            >
                            <p-calendar
                                placeholder="Từ ngày - Đến ngày"
                                [(ngModel)]="deadlineRange"
                                selectionMode="range"
                                [showIcon]="true"
                                [showClearButton]="true"
                                (onBlur)="blurDateRange()"
                                [dateFormat]="this.formatdate"
                            ></p-calendar>
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Lọc"
                            (click)="EvenFilter()"
                        ></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>STT</th>
                        <th>Tên sách</th>
                        <th>Năm xuất bản</th>
                        <th>Tác giả chủ biên</th>
                        <th>Số lượng tác giả</th>
                        <th>Nhà xuất bản</th>
                        <th>Ghi chú</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-book let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.publishYear | date : "yyyy" }}</td>
                        <td>{{ book.isAuthor ? "Có" : "Không" }}</td>
                        <td>{{ book.memberNumber }}</td>
                        <td>{{ book.publishingHouse }}</td>
                        <td>{{ book.note }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div
                class="flex align-items-center"
                style="justify-content: space-between"
            >
                <!-- <p>
                    <span style="font-weight: 500">{{ startRecord }}</span> -
                    <span style="font-weight: 500">{{ endRecord }}</span> trong
                    <span style="font-weight: 500">{{
                        totalRecordsCount
                    }}</span>
                    bản ghi
                </p> -->
                <div *ngIf="curriculums?.length > 0">
                    <p-paginator
                        [rows]="pageSize"
                        (onPageChange)="onPageChange($event)"
                        [totalRecords]="
                            totalRecordsCount > 0 ? totalRecordsCount : 1
                        "
                        [rowsPerPageOptions]="[10, 20, 30]"
                    ></p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog
    header="Thêm mới"
    [modal]="true"
    [(visible)]="visibleCurriculum"
    [style]="{ width: '60rem' }"
>
    <form [formGroup]="createCurriculumForm">
        <div class="p-fluid">
            <div class="p-formgrid grid">
                <div class="field col mb-0">
                    <label for="projectName">Tên đề tài NCKH</label>
                    <input
                        type="text"
                        id="projectName"
                        pInputText
                        formControlName="projectName"
                    />
                </div>
                <div class="field col mb-0">
                    <label for="scienceProjectLevelId">Cấp đề tài</label>
                    <input
                        type="number"
                        id="scienceProjectLevelId"
                        pInputText
                        formControlName="scienceProjectLevelId"
                    />
                </div>
            </div>
            <div class="p-formgrid grid">
                <!-- Bổ sung các trường mới -->
                <div class="field col mb-0">
                    <label for="userId">ID Cán bộ</label>
                    <input
                        type="number"
                        id="userId"
                        pInputText
                        formControlName="userId"
                    />
                </div>

                <div class="field col mb-0">
                    <label for="name">Tên sách/giáo trình</label>
                    <input
                        type="text"
                        id="name"
                        pInputText
                        formControlName="name"
                    />
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col mb-0">
                    <label for="publishYear">Năm xuất bản</label>
                    <input
                        type="date"
                        id="publishYear"
                        pInputText
                        formControlName="publishYear"
                    />
                </div>

                <div class="field col mb-0">
                    <label for="isAuthor">Tác giả chủ biên</label>
                    <p-checkbox
                        binary="true"
                        formControlName="isAuthor"
                        inputId="isAuthor"
                    ></p-checkbox>
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col mb-0">
                    <label for="memberNumber">Số lượng tác giả</label>
                    <input
                        type="number"
                        id="memberNumber"
                        pInputText
                        formControlName="memberNumber"
                    />
                </div>

                <div class="field col mb-0">
                    <label for="isAuthorWrite">Chủ biên tham gia viết</label>
                    <p-checkbox
                        binary="true"
                        formControlName="isAuthorWrite"
                        inputId="isAuthorWrite"
                    ></p-checkbox>
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col mb-0">
                    <label for="isbn">ISBN</label>
                    <input
                        type="text"
                        id="isbn"
                        pInputText
                        formControlName="isbn"
                    />
                </div>

                <div class="field col mb-0">
                    <label for="publishingHouse">Nhà xuất bản</label>
                    <input
                        type="text"
                        id="publishingHouse"
                        pInputText
                        formControlName="publishingHouse"
                    />
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col mb-0">
                    <label for="curriculumLevelId">Cấp giáo trình</label>
                    <input
                        type="number"
                        id="curriculumLevelId"
                        pInputText
                        formControlName="curriculumLevelId"
                    />
                </div>

                <div class="field col mb-0">
                    <label for="workHoursPerProject">Định mức giờ</label>
                    <input
                        type="number"
                        id="workHoursPerProject"
                        pInputText
                        formControlName="workHoursPerProject"
                        step="0.1"
                    />
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col mb-0">
                    <label for="hoursCalculated">Số giờ được tính</label>
                    <input
                        type="number"
                        id="hoursCalculated"
                        pInputText
                        formControlName="hoursCalculated"
                        step="0.1"
                    />
                </div>

                <div class="field col mb-0">
                    <label for="note">Ghi chú</label>
                    <textarea
                        rows="3"
                        id="note"
                        pInputTextarea
                        formControlName="note"
                    ></textarea>
                </div>
            </div>
        </div>
    </form>

    <div class="p-dialog-footer flex justify-content-end gap-2">
        <p-button
            label="Hủy"
            severity="secondary"
            (onClick)="visibleCurriculum = false"
        ></p-button>
        <p-button icon="pi pi-plus" label="Thêm mới"></p-button>
    </div>
</p-dialog>
