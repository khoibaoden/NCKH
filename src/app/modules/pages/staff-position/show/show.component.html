<!-- HTML Template -->
<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <h3>Danh sách chức danh</h3>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Thêm"
                    (click)="openAddDialog()"
                ></button>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <p-table
                #dt
                [value]="filteredPositions"
                responsiveLayout="scroll"
                styleClass="p-datatable-gridlines p-datatable-striped"
                [paginator]="true"
                [rows]="paging.pageSize"
                [totalRecords]="paging.totalRecords"
                [rowsPerPageOptions]="config.pageSizeOptions"
                (onPage)="onPageChange($event)"
                [rowHover]="true"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column gap-3 align-items-end md:flex-row md:"
                    >
                        <div
                            class="flex flex-column"
                            style="margin-left: -12px"
                        >
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Tìm kiếm theo mã chức danh:</label
                            >
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    [(ngModel)]="code"
                                    placeholder="Tìm theo mã"
                                    style="width: 350px"
                                    class="sm:"
                                />
                            </span>
                        </div>

                        <div
                            class="flex flex-column"
                            style="margin-left: -12px"
                        >
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Tìm kiếm theo tên chức danh:</label
                            >
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    [(ngModel)]="code"
                                    placeholder="Tìm theo tên chức danh"
                                    style="width: 350px"
                                    class="sm:"
                                />
                            </span>
                        </div>

                        <button
                            pButton
                            pRipple
                            label="Lọc"
                            (click)="EvenFilter()"
                        ></button>
                    </div>
                </ng-template>
                <!-- Header của bảng -->
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center" style="width: 10%">STT</th>
                        <th
                            class="text-center"
                            pSortableColumn="positionCode"
                            style="width: 25%"
                        >
                            Mã chức danh
                            <p-sortIcon field="positionCode"></p-sortIcon>
                        </th>
                        <th
                            class="text-center"
                            pSortableColumn="positionName"
                            style="width: 50%"
                        >
                            Tên chức danh
                            <p-sortIcon field="positionName"></p-sortIcon>
                        </th>
                        <th class="text-center" style="width: 15%">Thao tác</th>
                    </tr>
                </ng-template>
                <!-- Body của bảng -->
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td style="width: 10%" class="text-center">
                            {{ ((paging.pageIndex || 1) - 1) * (paging.pageSize || 10) + i + 1 }}
                        </td>
                        <td style="width: 25%" class="text-center">
                            {{ item.positionCode || "Chưa có thông tin" }}
                        </td>
                        <td
                            style="width: 50%"
                            class="truncate-text text-center"
                            title="{{
                                item.positionName || 'Chưa có thông tin'
                            }}"
                        >
                            {{ item.positionName || "Chưa có thông tin" }}
                        </td>
                        <td style="width: 15%">
                            <div class="flex gap-2 justify-content-center">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-info p-button-sm"
                                    (click)="openEditDialog(item)"
                                    pTooltip="Sửa"
                                    tooltipPosition="top"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-danger p-button-sm"
                                    (click)="confirmDelete(item)"
                                    pTooltip="Xóa"
                                    tooltipPosition="top"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <!-- Thông báo khi không có dữ liệu -->
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4" class="text-center">
                            Không có dữ liệu chức danh.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<!-- Dialog để sửa thông tin chức danh -->
<p-dialog
    [(visible)]="editDialogVisible"
    [style]="{ width: '550px' }"
    header="Chỉnh sửa thông tin chức danh"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="positionCode">Mã chức danh</label>
            <input
                type="text"
                pInputText
                id="positionCode"
                [(ngModel)]="editingPosition.positionCode"
                autofocus
            />
        </div>
        <div class="field">
            <label for="positionName"
                >Tên chức danh <span class="text-danger">*</span></label
            >
            <input
                type="text"
                pInputText
                id="positionName"
                [(ngModel)]="editingPosition.positionName"
                required
            />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Hủy"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideEditDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Lưu"
            icon="pi pi-check"
            class="p-button-text"
            (click)="savePosition()"
        ></button>
    </ng-template>
</p-dialog>

<!-- Dialog xác nhận xóa -->
<p-confirmDialog
    [style]="{ width: '450px' }"
    header="Xác nhận"
    icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<!-- Dialog thêm mới chức danh -->
<p-dialog
    [(visible)]="addDialogVisible"
    [style]="{ width: '550px' }"
    header="Thêm chức danh mới"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="positionCode">Mã chức danh</label>
            <input
                type="text"
                pInputText
                id="positionCode"
                [(ngModel)]="newPosition.positionCode"
                autofocus
            />
        </div>
        <div class="field">
            <label for="positionName"
                >Tên chức danh <span class="text-danger">*</span></label
            >
            <input
                type="text"
                pInputText
                id="positionName"
                [(ngModel)]="newPosition.positionName"
                required
            />
            <small
                *ngIf="submitted && !newPosition.positionName"
                class="p-error"
                >Tên chức danh là bắt buộc</small
            >
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Hủy"
            icon="pi pi-times"
            class="p-button-text"
            (click)="addDialogVisible = false; submitted = false"
        ></button>
        <button
            pButton
            pRipple
            label="Thêm"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveNewPosition()"
        ></button>
    </ng-template>
</p-dialog>

<!-- Thông báo Toast -->
<p-toast></p-toast>
