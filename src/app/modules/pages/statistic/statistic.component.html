<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <h3>Thống kê</h3>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Thêm mới"
                    (click)="visibleScienceProject = true"
                ></button>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <p-table
                [value]="statistics"
                responsiveLayout="scroll"
                styleClass="p-datatable-striped"
                [paginator]="false"
                [rowHover]="true"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column gap-3 align-items-end md:flex-row md:"
                    >
                        <div
                            class="flex flex-column"
                            style="margin-left: -12px"
                        >
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Từ ngày:</label
                            >
                            <p-calendar
                                id="endDate"
                                [(ngModel)]="queryParameters.startDate"
                                dateFormat="dd/mm/yy"
                                placeholder="Nhập ngày bắt đầu"
                                showIcon="true"
                            ></p-calendar>
                        </div>
                        <div class="flex flex-column">
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Đến ngày:</label
                            >
                            <p-calendar
                                id="endDate"
                                [(ngModel)]="queryParameters.endDate"
                                dateFormat="dd/mm/yy"
                                placeholder="Nhập ngày kết thúc"
                                showIcon="true"
                            ></p-calendar>
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Lọc"
                            (click)="getStatistic(queryParameters)"
                        ></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>STT</th>
                        <th>Tên giảng viên</th>
                        <th>Chức vụ</th>
                        <th>Khoa</th>
                        <th>Định mức năm</th>
                        <th>Tổng giờ thực hiện</th>
                        <th>Tổng giờ thừa</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-teacher let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.staffPosition?.name }}</td>
                        <td>{{ teacher.faculty?.name }}</td>
                        <td>{{ teacher.annualNorm }}</td>
                        <td>{{ teacher.totalHours }}</td>
                        <td>{{ teacher.totalHoursExcess }}</td>
                    </tr>
                </ng-template>
            </p-table>
