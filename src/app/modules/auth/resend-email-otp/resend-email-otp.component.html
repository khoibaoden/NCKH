<p-toast />
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(180deg, #199807 10%, rgb(38 244 67 / 0%) 30%)
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/image/logo/logo-honivy.jpg"
                        alt="Image"
                        width="100"
                        height="100"
                        class="mb-3"
                    />
                    <div style="color:rgba(0, 0, 0, 0.66)" class="text-600 text-2xl font-medium mb-3">
                        BẠN QUÊN MẬT KHẨU ?
                    </div>
                    <!-- <span class="text-600 font-medium"
                        >Thay đổi mật khẩu</span
                    > -->
                </div>

                <p-messages [(value)]="messages"></p-messages>

                <div>
                    <label style="color: #A9A9A9; padding-bottom: 15px;" for="">Nhập email đăng ký của bạn để nhận mã xác nhận lấy lại mật khẩu</label>
                    <div class="mb-3">
                        <div class="field-group user_name">
                            <input
                                id="user"
                                class="input"
                                type="text"
                                spellcheck="false"
                                placeholder="Email"
                                formControlName="email"
                            />
                            <div
                            *ngIf="
                                loginForm.get('email')?.invalid &&
                                (loginForm.get('email')?.dirty ||
                                    loginForm.get('email')?.touched)
                            "
                        >
                            <div
                                *ngIf="loginForm.get('email')?.errors?.['required']"
                                class="error-message"
                            >
                                Vui lòng nhập email
                            </div>
                            <div
                                *ngIf="loginForm.get('email')?.errors?.['pattern']"
                                class="error-message"
                            >
                                Email không hợp lệ.
                            </div>
                            </div>
                            <span>
                                <svg
                                    stroke="currentColor"
                                    fill="currentColor"
                                    stroke-width="0"
                                    viewBox="0 0 24 24"
                                    height="1em"
                                    width="1em"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path
                                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"
                                    ></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <button
                        *ngIf="!otpSent"
                        style="background-color: #4d8526; margin-top: 10px;"
                        pButton
                        pRipple
                        label="Lấy mã OTP"
                        class="w-full p-2 text-xl"
                        type="submit"
                    ></button>

                    <button
                        *ngIf="otpSent"
                        style="background-color: #4d8526; margin-top: 10px;"
                        pButton
                        pRipple
                        label="Đến trang đặt lại mật khẩu"
                        class="w-full p-2 text-xl"
                        type="submit"
                        (click)="navigateToSetPassword()"
                    ></button>
                    <div class="flex justify-content-center mb-5 gap-5">
                        <a [routerLink]="['']"
                            class="font-medium no-underline ml-2 cursor-pointer"
                            style="color:rgba(0, 0, 0, 0.66); text-align: center; font-weight: 600; padding: 10px 0;"
                            >Quay lại đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
